    // Seleccionando IDS

    `
    

    var mediaqueryList = window.matchMedia("(min-width: 500px)");
    if (mediaqueryList.matches) {
        // Evento de escucha para ejecutar la creación del div video grande

            // plantilla del toast

                <video width="100%" loop="true" autoplay="autoplay" muted>
            <source src="https://cdn.shopify.com/videos/c/o/v/147b3d9c9e4b44859a3569295863a755.mp4" type="video/mp4" />

                `
            //agregar la plantilla al nuevo toast
